<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    {% if title %}
    <title>django-app-{title}</title>
    {% else %}
    <title>django-app</title>
    {%endif%}
    <style>
       form{

       }

        .ull{
        list-style:none;
        }
        .ull li{
        border-radius:10px;
        background:#343a40;
        color:fff;

        }
        .ull li p {
        font-size:20px;

        padding:20px;
        color:#fff;}
        .ull li span {
        padding-left:5px;
        padding-right:5px;
        }
        .heading{
        padding:20px;
        text-align:center
        }
    </style>
</head>
<body>
<div class="container">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'students' %}">Final-app</a>
    </div>
    <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'students' %}">Students</a>
    </li>
        </li>
         <li class="nav-item">
      <a class="nav-link" href="{% url 'racks' %}">Racks</a>
    </li>

      <li class="nav-item">
      <a class="nav-link" href="/admin">Admin</a>

    </ul>

    <form method="get" action="{% url 'search' %}"  class="navbar-form">
      <div class="form-group">
        <input type="text" class="form-control" name="search" placeholder="Enter Name or Roll No." name="search">
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>
  </div>
</nav>
</div>
<div class="container" >
{% block content%}

{% endblock %}
    </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
